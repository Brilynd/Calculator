<!DOCTYPE html>
<html lang="en">
<head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> 

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="calculator.png">
    <link rel="stylesheet" href="Calculator.css">
    <title>Calculator</title>
</head>
<body>
<div id="container">
    <div id="outerBackground">
        <div id="innerBackground">
            <div id="displayBox">
                <h1 id="outBox"></h1>
            </div>
            <div id="innerDisplayBox">
                    <h1 id ="inBox"></h1>
            </div>
            <div id="buttonGrid">
                    <button class="small"id= "CE">CE</button>
                    <button class="small "id= "one">1</button>
                    <button class="small "id= "two">2</button>
                    <button class="small" id="multiply">X</button>
                    <button class="small "id= "three">3</button>
                    <button class="small" id="four" >4</button>
                    <button class="small" id="five">5</button>
                    <button class="small" id="divide">/</button>
                    <button class="small" id="six">6</button>
                    <button class="small" id="seven">7</button>
                    <button class="small" id="eight">8</button>
                    <button class="small" id="add">+</button>
                    <button class="small" id="nine">9</button>
                    <button class="small" id="zero">0</button>
                    <button class='small' id="enter">=</button>
                    <button class="small"id="subtract">-</button>
            </div>






        </div>
    </div>
</div>
</body>
<script src="Calculator.js"></script>
</html>
